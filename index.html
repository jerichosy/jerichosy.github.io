<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Matthew Jericho Go Sy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #F0F0F0;
            font-family: Arial, sans-serif;
            padding: 1em;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        a {
            font-size: 1rem;
            color: #666;
            display: block;
            margin: 5px;
        }

        a:hover {
            color: #333;
        }

        i {
            margin-right: 5px;
        }

        .socials {
            margin-top: 20px;
        }

        .profile-pic {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 2.6rem;
            }
            p {
                font-size: 1.2rem;
            }
            a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="profilepic.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Matthew Jericho Go Sy</h1>
        <p>Computer Science Graduate</p>
        <p>De La Salle University</p>
        <p>Pasig, Philippines</p>
        <div class="socials">
            <a href="https://www.linkedin.com/in/jerichosy/" target="_blank">
                <i class="fab fa-linkedin"></i>LinkedIn
            </a>
            <a href="https://github.com/jerichosy" target="_blank">
                <i class="fab fa-github-square"></i>GitHub
            </a>
            <a href="https://drive.google.com/file/d/1TtvQgySu4habHZQn5nfwqzXa2o0FWCDJ/view?usp=sharing" target="_blank">
                <i class="far fa-file-pdf"></i>Resume
            </a>
        </div>
    </div>
</body>

</html>
